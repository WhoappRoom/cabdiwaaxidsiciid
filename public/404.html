<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 4rem;
        }
        .container p {
            font-size: 1.5rem;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>

</html>
